###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindd = $mainMod, RETURN, Open terminal., exec, $terminal
bindd = $mainMod, Q, Kill active window., killactive
bindd = ALT, F4, Kill active window., killactive
bindd = $mainMod SHIFT, ESCAPE, Exit hyprland., exit
bindd = $mainMod, ESCAPE, Refresh top bar.,  exec, $refreshBar
bindd = $mainMod, E, Open file manager., exec, $fileManager
bindd = $mainMod, T, Toggle floating state of active window., togglefloating
bindd = $mainMod, P, Toggle pseudotiling of active window., pseudo
bindd = $mainMod, W, Open browser, exec, $browser
bindd = $mainMod, F, Toggle fullscreen of active window., fullscreen
bindd = $mainMod, I, Toggle special workspace., togglespecialworkspace
bindd = $mainMod SHIFT, M, Toggle maximized state of active window., fullscreen, 1
bindd = $mainMod, R, Open Steam., exec, steam
bindd = $mainMod, U, Open music player., exec, $music
bindd = $mainMod, M, Open messaging app., exec, $messaging
bindd = $mainMod, V, Open code editor., exec, $programming
bindd = $mainMod, D, Open voice calling app., exec, $calling
bindd = $mainMod, S, Open torrent streaming app., exec, $streaming
bindd = $mainMod SHIFT, S, Take screenshot and copy to clipboard., exec, $takeScreenshot 
bindd = $mainMod CTRL SHIFT, S, Take screenshot and save., exec, $saveScreenshot 
bindd = $mainMod, PERIOD, Open emoji picker., exec, $emoji
bindd = $mainMod, C, Open color picker., exec, hyprpicker -a
bindd = $mainMod, A, Open audio control., exec, $audioControl
bindd = $mainMod, B, Open mail client., exec, $mail
bindd = $mainMod, F1, Focus monitor 1., exec, hyprctl dispatch focusmonitor DP-1
bindd = $mainMod, F2, Focus monitor 2., exec, hyprctl dispatch focusmonitor DP-2
bindd = $mainMod, L, Open logout menu., exec, wlogout -b 6
bindd = $mainMod SHIFT, F1, Move current workspace to monitor 1., exec, hyprctl dispatch movecurrentworkspacetomonitor DP-1
bindd = $mainMod SHIFT, F2, Move current workspace to monitor 2., exec, hyprctl dispatch movecurrentworkspacetomonitor DP-2
bindd = $mainMod SHIFT, J, Toggle split mode of active window., togglesplit
bindd = $mainMod, K, Open password manager., exec, $passwordManager
bindd = $mainMod SHIFT, W, Reconnect custom sinks., exec, $scriptsDir/connect-sinks.sh
bindd = $mainMod, G, Kill all ryujinx instances., exec, $scriptsDir/kill-ryujinx.sh
bindd = ALT, Tab, Cycle to next window in workspace., cyclenext
bindd = ALT, Tab, Bring active window to top of workspace., bringactivetotop
bindd = ALT SHIFT, Tab, Cycle to previous window in workspace., cyclenext, prev
bindd = ALT SHIFT, Tab, Bring active window to top of workspace., bringactivetotop
bindd = CTRL SHIFT, ESCAPE, Open task manager., exec, $scriptsDir/start-btop-fullscreen.sh 
binddr = $mainMod, SPACE, Open app menu., exec, $menu

# Move focus with mainMod + arrow keys
bindd = $mainMod SHIFT, H, Move focus to the left., movefocus, l
bindd = $mainMod SHIFT, L, Move focus to the right., movefocus, r
bindd = $mainMod SHIFT, K, Move focus upwards., movefocus, u
bindd = $mainMod SHIFT, J, Move focus downwards., movefocus, d

# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, 1, Switch to workspace 1., workspace, 1
bindd = $mainMod, 2, Switch to workspace 2., workspace, 2
bindd = $mainMod, 3, Switch to workspace 3., workspace, 3
bindd = $mainMod, 4, Switch to workspace 4., workspace, 4
bindd = $mainMod, 5, Switch to workspace 5., workspace, 5
bindd = $mainMod, 6, Switch to workspace 6., workspace, 6
bindd = $mainMod, 7, Switch to workspace 7., workspace, 7
bindd = $mainMod, 8, Switch to workspace 8., workspace, 8
bindd = $mainMod, 9, Switch to workspace 9., workspace, 9
bindd = $mainMod, 0, Switch to workspace 10., workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, 1, Move active window to workspace 1., movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move active window to workspace 2., movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move active window to workspace 3., movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move active window to workspace 4., movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move active window to workspace 5., movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move active window to workspace 6., movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move active window to workspace 7., movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move active window to workspace 8., movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move active window to workspace 9., movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move active window to workspace 10., movetoworkspace, 10
bindd = $mainMod SHIFT, I, Move active window to special workspace., movetoworkspace, special

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll.
bindd = $mainMod, mouse_down, Go to next workspace., workspace, e+1
bindd = $mainMod, mouse_up, Go to previous workspace., workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging.
binddm = $mainMod, mouse:272, Move window., movewindow
binddm = $mainMod, mouse:273, Resize window., resizewindow

# Audio control with multimedia keys.
binddl = ,XF86AudioNext, Next track., exec, playerctl next
binddl = ,XF86AudioPrev, Previous track., exec, playerctl previous
binddl = ,XF86AudioPlay, Play/pause., exec, playerctl play-pause
binddl = ,XF86AudioStop, Stop playback., exec, playerctl stop
binddl = CTRL SHIFT, 1, Switch audio sink to headphones and sunshine., exec, pactl set-default-sink sunshine-audio
binddl = CTRL SHIFT, 2, Switch audio sink to speakers., exec, pactl set-default-sink speakers-audio

# Multimedia keys for volume and LCD brightness.
binddel = ,XF86AudioRaiseVolume, Raise volume., exec, $scriptsDir/volume-control.sh -i
binddel = ,XF86AudioLowerVolume, Lower volume., exec, $scriptsDir/volume-control.sh -d
binddel = ,XF86AudioMute, Toggle mute., exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binddel = ,XF86AudioMicMute, Toggle mic mute., exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binddel = ,XF86MonBrightnessUp, Increase brightness., exec, brightnessctl s 10%+
binddel = ,XF86MonBrightnessDown, Decrease brightness., exec, brightnessctl s 10%-

