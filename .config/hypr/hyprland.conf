# autogenerated = 1 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

$scriptsDir=~/.config/hypr/scripts

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2, preferred, 0x0, 1
monitor=DP-1, 1920x1080@144, 1920x0, 1
#monitor=, prefered, auto, auto

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
# $fileManager = $scriptsDir/open-ranger.sh $terminal
$fileManager = thunar
$menu = $scriptsDir/launch-wofi.sh -Iia --show drun -W 35%
$browser = firefox
$music = env --chdir /tmp spotify
$messaging = telegram-desktop
$mail = thunderbird
$programming = code --enable-features=UseOzonePlatform --ozone-platform=wayland
$emoji = bemoji -n
$refreshBar = killall waybar;  waybar & disown
$audioControl = GDK_BACKEND=x11 pavucontrol -t 3
$takeScreenshot = grimblast --freeze copy area
$saveScreenshot = grimblast --freeze --notify save area ~/Pictures/Screenshots/Screenshot_$(date +'%d-%m-%y_%T.png')
$streaming = stremio
# $calling = discord
$calling = vesktop
$passwordManager = keepassxc

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = hyprpaper &
exec-once = waybar &
exec-once = dunst &
exec-once = systemctl --user start plasma-polkit-agent &
exec-once = udiskie &
exec-once = /usr/local/bin/launch-minecraft-server.sh &
exec-once = $mail &
exec-once = $scriptsDir/lock-screen-daemon.sh &
exec-once = $scriptsDir/paula-telegram-bot.sh &

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_THEME,adri_cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,adri_cursors
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# device {
# 	name = razer-razer-mamba-elite 
# 	accel_profile = flat
# 	sensitivity = -0.85
# }

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive
bind = ALT, F4, killactive
bind = $mainMod SHIFT, ESCAPE, exit
bind = $mainMod, ESCAPE, exec, $refreshBar
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating
bind = $mainMod, P, pseudo # dwindle
bind = $mainMod, W, exec, $browser
bind = $mainMod, F, fullscreen
bind = $mainMod, I, togglespecialworkspace
bind = $mainMod SHIFT, M, fullscreen, 1
bind = $mainMod, R, exec, steam-runtime
bind = $mainMod, U, exec, $music
bind = $mainMod, M, exec, $messaging
bind = $mainMod, V, exec, $programming
bind = $mainMod, D, exec, $calling
bind = $mainMod, S, exec, $streaming
bind = $mainMod SHIFT, S, exec, $takeScreenshot 
bind = $mainMod CTRL SHIFT, S, exec, $saveScreenshot 
bind = $mainMod, PERIOD, exec, $emoji
bind = $mainMod, C, exec, hyprpicker -a
bind = $mainMod, A, exec, $audioControl
bind = $mainMod, B, exec, $mail
bind = $mainMod, F1, exec, hyprctl dispatch focusmonitor DP-1
bind = $mainMod, F2, exec, hyprctl dispatch focusmonitor DP-2
bind = $mainMod, L, exec, wlogout -b 6
bind = $mainMod SHIFT, F1, exec, hyprctl dispatch movecurrentworkspacetomonitor DP-1
bind = $mainMod SHIFT, F2, exec, hyprctl dispatch movecurrentworkspacetomonitor DP-2
bind = $mainMod SHIFT, J, togglesplit # dwindle
bind = $mainMod, K, exec, $passwordManager
bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop
bind = ALT SHIFT, Tab, cyclenext, prev
bind = ALT SHIFT, Tab, bringactivetotop
bind = CTRL SHIFT, ESCAPE, exec, $scriptsDir/start-btop-fullscreen.sh 
bindr = $mainMod, SPACE, exec, $menu

# Move focus with mainMod + arrow keys
bind = $mainMod SHIFT, H, movefocus, l
bind = $mainMod SHIFT, L, movefocus, r
bind = $mainMod SHIFT, K, movefocus, u
bind = $mainMod SHIFT, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, I, movetoworkspace, special

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio control with multimedia keys
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPrev, exec, playerctl previous
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioStop, exec, playerctl stop

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, $scriptsDir/volume-control.sh -i
bindel = ,XF86AudioLowerVolume, exec, $scriptsDir/volume-control.sh -d
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

